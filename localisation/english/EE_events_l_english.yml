### HITLER DEAD
 germany.leader.1.d:0 "Hitler is MIA! The Reichstag must appoint an interum Chancellor to lead the nation in this time of crisis. Up for appointment are the following members of the NSDAP... Goering, Goebbels, Himmler, Strasser."

### GOEBBELS EVENTS
 pol_goebbels_political-goebbels.1.t:0 "Consolidation of Power"
 pol_goebbels_political-goebbels.1.d:0 "perm"
 pol_goebbels_political-goebbels.1.a:0 "[Root.GetLeader] is Our true Fuhrer!"
 pol_goebbels_political-goebbels.2.t:0 "Second Political Debate"
 pol_goebbels_political-goebbels.2.d:0 "With the last debate taking very sharp turns, there and there; our population got divided! We need to stabilise our populations political beliefs to avoid further  destablilisation!"
 pol_goebbels_political-goebbels.2.a:0 "Host the Meeting."
 pol_goebbels_political-goebbels.3.t:0 "Order Above All?"
 pol_goebbels_political-goebbels.3.d:0 "Our nation political stabilisation problem has got serious...\nMaybe lifes of usless citizens protesting about our nations political situation aren't worth it at all."
 pol_goebbels_political-goebbels.3.a:0 "Yes."
 pol_goebbels_political-goebbels.3.b:0 "No."
 pol_goebbels_political-goebbels.4.t:0 "[GER.GetName] demands Sudetenland"
 pol_goebbels_political-goebbels.4.d:0 "[GER.GetName] - our Neighbour demands the state of Sudetenland to be annexed into their borders. With majority of German people as their excuses."
 pol_goebbels_political-goebbels.4.a:0 "It is hopeless..."
 pol_goebbels_political-goebbels.4.b:0 "We will never surrender!"
 pol_goebbels_political-goebbels.5.t:0 "[GER.GetName] claims the Sudets!"
 pol_goebbels_political-goebbels.5.d:0 "perm"
 pol_goebbels_political-goebbels.5.a:0 "My god!"
 pol_goebbels_political-goebbels.6.t:0 "[CZE.GetName] rejects our demands!"
 pol_goebbels_political-goebbels.6.d:0 "[CZE.GetAdjective] goverment hasn't answered our demands and our troops were being shot at upon entering the Sudetenland region!"
 pol_goebbels_political-goebbels.6.a:0 "Strike them."

### GERMANY TREE INITIAL
 ger_init_tree_german_init_tree.1.t:0 "Third Industrial Plan"
 ger_init_tree_german_init_tree.1.d:0 "The countrys path drifts away into shadows, maybe a last ditch effort on maintaining stability trough succesfull industrial actions will work out? "
 ger_init_tree_german_init_tree.1.a:0 "Military Development will be the best"
 ger_init_tree_german_init_tree.1.b:0 "Civilian Development A"
 ger_init_tree_german_init_tree.1.c:0 "Civilian Development B"
 ger_init_tree_german_init_tree.2.t:0 "[AUS.GetAdjective] - [GER.GetAdjective] Cooperation"
 ger_init_tree_german_init_tree.2.d:0 "German-Austrian industrial cooperation was characterized by the strengthening ties between Germany and Austria. This union will bring closer economic integration between the two  nations, particularly in the industrial sector. German companies sought to exploit Austrian resources and industries, while Austrian firms gained access to the larger German market."
 ger_init_tree_german_init_tree.2.a:0 "They'll accept..."
 ger_init_tree_german_init_tree.3.t:0 "[GER.GetNameDef] proposes Industrial Cooperation Plans"
 ger_init_tree_german_init_tree.3.d:0 "We extend our warm regards and sincere interest in fostering stronger ties between our nations. With the recent developments, and strong ties of our people, we see a tremendous  opportunity for collaboration that promises mutual benefits.\n\nIt is with great pleasure that we extend an invitation to the Austrian Government to join us in a strategic industrial cooperation. We believe that by  leveraging our combined resources, expertise, and markets, we can achieve remarkable advancements in various sectors, including steel production, engineering, and defense."
 ger_init_tree_german_init_tree.3.a:0 "Yes!"
 ger_init_tree_german_init_tree.3.b:0 "NO! Their problems aren't ours."
 ger_init_tree_german_init_tree.4.t:0 "Austria Accepts!"
 ger_init_tree_german_init_tree.4.d:0 "Our cooperation plans have been accepted!"
 ger_init_tree_german_init_tree.4.a:0 "It was obvious..."
 ger_init_tree_german_init_tree.5.t:0 "Austria Declines!"
 ger_init_tree_german_init_tree.5.d:0 "Austrian Goverment Declined our Offer"
 ger_init_tree_german_init_tree.5.a:0 "It wasn't so obvious after all..."
 ger_init_tree_german_init_tree.6.t:0 "Fear of a Dark Plot..."
 ger_init_tree_german_init_tree.6.d:0 "The possibility of Hitler's assassination loomed ominously, casting a shadow of uncertainty over the regime. Secretive conversations, clandestine meetings, and covert operations  became the order of the day as fear of betrayal and subterfuge permeated the corridors of power. Whispers of dissent and clandestine resistance movements fueled speculation, prompting extensive surveillance and  stringent security measures. The Gestapo, Hitler's formidable secret police, intensified their efforts to root out perceived threats, employing ruthless tactics to maintain control and quash any hint of an  assasination."
 ger_init_tree_german_init_tree.6.a:0 "Jews..."
 ger_init_tree_german_init_tree.7.t:0 "Gestapo Report 02"
 ger_init_tree_german_init_tree.7.d:0 "\nDear Adolf Hitler,\n\nIt is with a heavy heart and a profound sense of duty that we address you today. Recent events have raised concerns within the ranks of the Gestapo  regarding the unquestionable loyalty of certain members of the SS.\n\nWhile the SS has long been regarded as a bastion of loyalty and devotion to the ideals of the National Socialist movement, disturbing reports  have surfaced suggesting that elements within its ranks may be harboring doubts or entertaining thoughts contrary to the principles upon which our great nation stands.\n\nAs custodians of the regime's security and  integrity, it is our solemn responsibility to bring such matters to your attention. The implications of disloyalty within the SS are grave, potentially undermining the very foundation upon which our movement is  built.\n\nWe urge you, esteemed leader, to consider these reports with the gravity they deserve and take appropriate measures to ensure the unwavering loyalty and commitment of the SS to your person and to the  ideals of National Socialism.\n\nRest assured, the Gestapo remains vigilant in our efforts to safeguard the integrity of the state and will spare no effort in rooting out any threats to its stability and security. \n\nHeil Hitler!"
 ger_init_tree_german_init_tree.7.a:0 "Thats not true!"
 ger_init_tree_german_init_tree.7.b:0 "SS Purges. We were intending on doing that anyway..."
 
