 ger_init_tree_german_init_tree.8.d:0 "placeholder"
 
 ger_init_tree_german_init_tree.8.a:0 "Sign the pact!"
 ger_init_tree_german_init_tree.8.b:0 "We do not benefit from a destabilised country."

### INDUSTRY GOEBBELS EVENTS

 industry_goebbels_industry-goebbels.1.t:0 "Military Expansion"
 industry_goebbels_industry-goebbels.1.d:0 "With recent world tensions rising, the country needs to prepare for the next war by military expansion."
 industry_goebbels_industry-goebbels.1.a:0 "Very well"
 industry_goebbels_industry-goebbels.2.t:0 "Economic Autarky"
 industry_goebbels_industry-goebbels.2.d:0 "In an autarkic system, a nation or entity aims to produce all the goods and services it needs domestically, without relying on trade with other countries. Our country, weak  needs an idepended industry and self-managment, "
 industry_goebbels_industry-goebbels.2.a:0 "For the Greater Good!"
 industry_goebbels_industry-goebbels.3.t:0 "New Tank Models"
 industry_goebbels_industry-goebbels.3.d:0 "With every minute, hour or even second our enemys technologies advance, our nation needs to keep that in mind at all costs.\nNew tank models will benefit our country  technologicaly and our military power will greatly increase as well!"
 industry_goebbels_industry-goebbels.3.a:0 "Light Tank Models"
 industry_goebbels_industry-goebbels.3.b:0 "Medium Tank Models"
 industry_goebbels_industry-goebbels.3.c:0 "Heavy Tank Models"
 industry_goebbels_industry-goebbels.4.t:0 "New Air Equipment"
 industry_goebbels_industry-goebbels.4.d:0 "Our nation needs an airforce to dominate the skies, with our ground forces situation sorted out we can start an quick air branch innovations!"
 industry_goebbels_industry-goebbels.4.a:0 "Let us open the new branch!"
 industry_goebbels_industry-goebbels.5.t:0 "Improved German Panzers!"
 industry_goebbels_industry-goebbels.5.d:0 "Remember. With every minute, hour or even a second our enemys technologies advance, our nation needs to keep that in mind at all costs. New tank models will benefit our  country technologicaly and our military power will increase even greater as well!"
 industry_goebbels_industry-goebbels.5.a:0 "The war is turning..."
 industry_goebbels_industry-goebbels.6.t:0 "[GER.GetAdjective] Expanded Research"
 industry_goebbels_industry-goebbels.6.d:0 "New German Research"
 industry_goebbels_industry-goebbels.6.a:0 "Let us proceed."

### GENERAL EVENTS

### GERMANY TURMOIL
 germany.turmoil.1.t:0 "Hitler Shot Dead!"
 germany.turmoil.1.d:0 "As Hitler's New Years Speech was ongoing, the hearts of the people turned red as they were filled with excitement for the plans of Germany, however the German Communists did not like this. Admist the speech, Hitler feels the metallic gunpowder fly though his chest, fatally wounding him. The audience was in horror as their hope for a new nation was dead. Who will lead Germany now?"
 germany.turmoil.1.a:0 "This will never be forgotten!"

 germany.turmoil.2.t:0 "Göring Named Führer!"
 germany.turmoil.2.d:0 "With the death of Hitler, Rudolf Hess, current Deputy Führer has Decided to choose the Ministerpräsident of Preußen and commander-in-chief of the Luftwaffe Hermann Von Göring as the New Führer of Nazi Germany, known to be much more cautious than Hitler and more reluctant to take risks leading to war. Göring is among the top officials of Hitler’s former Inner-circle. While not very well liked among much of the military cadres he is at least respected as an old war hero and vocal defender of the German aristocracy and its privileges. If Hess and the German Volk were to support anyone it would inevitably be Göring."
 germany.turmoil.2.a:0 "Göring der Führer!"

 germany.turmoil.3.t:0 "Goebbels Named Führer!"
 germany.turmoil.3.d:0 ""
 germany.turmoil.3.a:0 "Goebbels der Führer!"

 germany.turmoil.4.t:0 "Himmler Named Führer!"
 germany.turmoil.4.d:0 "Reichsführer of the Schutzstaffel, and Waffen-SS, few are as devoted to the Führer as Heinrich Himmler. Over the past eight years, Himmler has developed the SS from a 290-man police force into a 500,000-strong paramilitary group. Now, with the death of Hitler, there is little to stop Himmler's growing interest in occultism and Völkisch topics. And yet, Himmler is not a man who is merely lost in the ideas of Godhood; he is also known for his organizational skills and for selecting only the best when it comes to competent subordinates. Overseeing all internal and external forces of the Reich, nothing is out of his sight. With the support of his followers growing and his influence stronger than ever, even those such as Deputy Führer Rudolf Hess have little to no choice but to choose Himmler as the Future Führer of Germany. After all, the best political weapon is the weapon of terror."
 germany.turmoil.4.a:0 "Himmler der Führer!"

 germany.turmoil.5.t:0 "Chaos Erupts in the Reich!"
 germany.turmoil.5.d:0 ""
 germany.turmoil.5.a:0 "Let loose the storm!"
 germany.turmoil.5.b:0 "Long live Hitler!"
 germany.turmoil.5.c:0 "I am become death."

