 peacetalk.1.t: "Soviet Union wishes for peace"
 peacetalk.1.d: "We propose a modified Septemberprogramm, our demands are as following, The Soviet Union will conside war indemnity concessions to the Reich totalling to 10 billion Reich Marks with further payments to cover veterans' funds and to pay off all of Germany's existing national debt. The Soviet Unions economy will be mostly if not fully dependent on Germany and her Allies. A Buffer state will be created in neutral territory under German sovereignty, The Union will cede most remaining rights to resources and technological advancements"
 peacetalk.1.a: "the Soviet threat has been defeated!"
 peacetalk.1.b: "We'll only accept total surrender..."
 
 
 
 
 
 
 
 
 
