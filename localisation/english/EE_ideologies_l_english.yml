totalism:0 "Totalism"
totalism_desc:0 "Totalist is a strand of Nazism which adheres to revolutionary-nationalism and economic antisemitism. It calls for a more radical, mass-action and worker-based movement than what was advocated by the National Socialists."
strasserism:0 "Strasserism"
strasserism_desc:0 "Strasserism is a strand of Nazism which adheres to revolutionary-nationalism and economic antisemitism. It calls for a more radical, mass-action and worker-based movement than what was advocated by the National Socialists."
communisttotalism:0 "Communist-Totalism"
communisttotalism_desc:0 "The communist ideas indirectly merged with the communist anti-capitalist policies. Communist-Totalism promotes many communist and fascist ideas, integrating a strong worker base and a strong leader."
esoteric_nazism:0 "Esoteric Nazism"
esoteric_nazism_desc:0 "At its core, Esoteric Nazism views the Aryan race as a divine and superior entity, destined to rule over other races. It embraces the notion of a mystical destiny for the Aryan people, believing in their inherent spiritual superiority and connection to ancient, esoteric knowledge."
aryanism:0 "Aryanism"
aryanism_desc:0 "Propagates a strict eugenics program aimed at purging undesirable traits from the Aryan gene pool and ensuring the continued strength and purity of the race."
